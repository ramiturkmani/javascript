<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>LyricoMania</title>
  </head>
  <body>
    <header>
      <h2>LyricoMania</h2>
      <h1>Free Unlimited Song Lyrics</h1>

      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="Enter artist or song name..."
        />
        <button type="submit">Search</button>
      </form>
    </header>

    <div id="container" class="container">
      <p id="placeholder">
        Search results will be displayed here <br /><br />
        You might encounter some delays
      </p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
